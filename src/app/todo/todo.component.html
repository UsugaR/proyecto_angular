<div class="tarjeta-post">
  <div class="card" *ngFor="let card of todo">
    <div class="card-body">
      <h3 class="name">
        <strong>{{ card["usuario"]?.name }}</strong>
      </h3>
      <div class="lista">
        <p
          class="item-lista"
          *ngFor="let tarea of card['tareas']; let i = index"
        >
          {{ i + 1 }}. {{ tarea["title"] }}
        </p>
      </div>

      <a href="#" class="btn btn-lg mt-3 btnInfo">Select</a>
    </div>
  </div>
</div>
